<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดการสต็อก - ครัวไทย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="kitchen-header">การจัดการสต็อก - ครัวไทย</h1>
        <form id="stockForm">
            <div>
                <label for="timestamp">เวลา:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
            </div>
            <div class="table-container">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อ</th>
                            <th>สต็อกที่กำหนด</th>
                            <th>นับสินค้าคงคลัง</th>
                            <th>จำนวนที่ต้องการสั่งซื้อ</th>
                            <th>จำนวนนับ</th>
                            <th>ประเภท</th>
                            <th>ครัว</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button type="submit">ส่งข้อมูล</button>
                <button type="button" id="resetButton">รีเซ็ต</button>
                <button type="button" id="navigateButton">ไปหน้านับสต็อก - ครัวอิตาเลี่ยน</button>
                <button type="button" id="homeButton">กลับหน้าแรก</button>
            </div>
        </form>
        <div id="loadingMessage" style="display: none;">กรุณารอสักครู่ กำลังประมวลผล...</div>
        <div id="result"></div>
    </div>
    <script type="module" src="thai.js"></script>
    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
